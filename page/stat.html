<script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script>
<script>
var getCurrentQueue = function () {
            $.getJSON("https://2b2t.io/api/queue?last=true", (data) => {
                localStorage.lastChecked = data[0][0];
                $("h1").text("2b2t queue is " + data[0][1] + " players long");
                setTimeout(getCurrentQueue, 1000 * 60);

            });
        };
getCurrentQueue()
</script>
